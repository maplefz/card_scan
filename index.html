<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>身份证拍照预览</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <div id="uploadBtn">
            <input type="file" id="fileInput" accept="image/*" capture="camera">
            <label for="fileInput" class="upload-label">点击拍摄/选择身份证照片</label>
        </div>
        <div id="previewBox">
            <div id="previewImage"></div>
        </div>
        <textarea id="base64Output" placeholder="Base64编码将显示在这里"></textarea>
    </div>
    <script src="./jquery.js"></script>
    <script src="./upload.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>身份证拍照预览</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="uploadBtn">
            <input type="file" id="fileInput" accept="image/*" capture="camera">
            <label for="fileInput" class="upload-label">
                <span class="icon-camera"></span>
                点击拍摄/上传身份证
            </label>
        </div>
        <div id="previewBox">
            <div id="previewImage"></div>
            <div class="preview-tip">图片预览区</div>
        </div>
        <textarea id="base64Output" placeholder="Base64编码将显示在这里"></textarea>
    </div>
    <script src="jquery.js"></script>
    <script src="upload.js"></script>
</body>
</html>
